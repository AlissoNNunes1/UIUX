<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Profissionais</title>
    <script>
        // Script para definir a data atual
        document.addEventListener("DOMContentLoaded", function () {
            const dateElement = document.getElementById("current-date");
            const today = new Date();
            const options = { day: '2-digit', month: '2-digit', year: 'numeric' };
            dateElement.textContent = today.toLocaleDateString('pt-BR', options);
        });
    </script>
      <script type="importmap">
        {
          "imports": {
            "@material/web/": "https://esm.run/@material/web/"
          }
        }
      </script>
      <script type="module">
        import '@material/web/all.js';
        import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';
    
        document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
      </script>
</head>
<header>
    <div class="header">
        <a href="../menu/menu.html">
            <img class="arrow-back" src="../images/arrow-back.svg" alt="Voltar">
        </a>
        <div class="text-wrapper">Saúde</div>
    </div>
</header>
<body>
    <div class="dialog">
        <div class="date">
            <p id="current-date"></p>
        </div>
        <div class="task-list">
            <h2>Afazeres</h2>
            <ul>
                <li class="task">
                    <div class="icon-circle low-priority"></div>
                    <span class="task-text">List item - Baixa prioridade</span>
                    <input type="checkbox">
                </li>
                <li class="task">
                    <div class="icon-circle medium-priority"></div>
                    <span class="task-text">List item - Média prioridade</span>
                    <input type="checkbox">
                </li>
                <li class="task">
                    <div class="icon-circle high-priority"></div>
                    <span class="task-text">List item - Alta prioridade</span>
                    <input type="checkbox">
                </li>
            </ul>
            <div class="done-task">
                <md-text-button>Adicionar Tarefa +</md-text-button>
                <a href="#">Feito</a>
            </div>
            
        </div>
    </div>
    <div class="rectangle">
        <div class="text-wrapper" i>Observações de tarefas: </div>
    </div>

    <div class="task-priority">
        <div class="priority-box low-priority"></div>
        <div class="priority-label">Prioridade da tarefa</div>
        <div class="priority-text low">Baixa</div>
        <div class="priority-text medium">Média</div>
        <div class="priority-box medium-priority"></div>
        <div class="priority-text high">Alta</div>
        <div class="priority-box high-priority"></div>
    </div>

    <div class="footer"></div>
</body>
</html>
